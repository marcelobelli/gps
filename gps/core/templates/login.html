<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GPS</title>
</head>
<body>
    <h1>Gerenciador de Prestação de Serviço</h1>
    <form id="login_form" method="post">
        {% csrf_token %}
        <label for={{ form.username.auto_id }}>Usuário</label>
        {{ form.username }}
        {% for error in form.username.errors %}
            <p>{{ error }}</p>
        {% endfor %}
        <label for={{ form.password.auto_id }}>Senha</label>
        {{ form.password }}
        {% for error in form.password.errors %}
            <p>{{ error }}</p>
        {% endfor %}
        <button type="submit">Entrar</button>
    </form>

</body>
</html>
